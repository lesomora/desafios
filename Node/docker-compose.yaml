version: "3"

services:
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./dump:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 10s
      retries: 3
    networks:
      - node-network
  app: 
    build: 
      context: App
    container_name: node-app
    networks: 
      - node-network
    volumes: 
      - ./App:/usr/src/app
    tty: true
    depends_on: 
      db: 
        condition: service_healthy
  nginx: 
    build:
      context: nginx
    container_name: nginx-frontend
    ports:
      - 8080:80
    networks:
      - node-network
    depends_on: 
      - app

networks:
  node-network:
    driver: bridge
