version: "3"

services:
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./dump:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 5s
      timeout: 60s
      retries: 10
    networks:
      - node-network
  app:
    build:
      context: App
    container_name: node-app
    volumes:
      - ./app:/datadir
    networks:
      - node-network
    tty: true
    healthcheck:
      test: nc -z localhost 3000
    command: sh -c "ln -s /usr/src/app/* /datadir && echo 1 || echo 0 ; node index.js"
    depends_on:
      db:
        condition: service_healthy
  nginx:
    build:
      context: nginx
    container_name: nginx-frontend
    ports:
      - 8080:80
    networks:
      - node-network
    depends_on:
      - app
networks:
  node-network:
    driver: bridge
